<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hugo</title>
</head>

<body>

    <header class="topo">
        <img class="topo-foto" src="Me.jpg" alt="Foto de perfil">
    </header>

    <main class="conteudo">
        <h1 id="nome">Hugo Oliveira Soares</h1>
        <h2 id="cargo">Desenvolvedor backend java</h2>

        <div class="links">
            <div class="github">
                <img class="logos" src="github-brands.svg" alt="github-logo">
                <button type="button" class="botao-link">Git hub</button>
            </div>
            <div class="linkedin">
                <img class="logos" src="linkedin-brands.svg" alt="linkedin-logo">
                <button type="button" class="botao-link">Linkedin</button>
            </div>
            <div class="hacker-rank">
                <img class="logos" src="hackerrank-brands.svg" alt="hackerrank-logo">
                <button type="button" class="botao-link">Hacker rank</button>
            </div>
            <div class="flare">
                <img class="logos" src="black_flare_logo.svg" alt="flare-logo">
                <button type="button" class="botao-link">Flare</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
